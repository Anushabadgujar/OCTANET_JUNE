<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel ="stylesheet" href="css/style.css"/>
</head>
<body>
    <main class ="app">
        <section class="greeting">
            <h1 class="title">
                HELLO! <input type="text" id="name" placeholder="Name here..">
            </h1>
        </section>
        <section class="create-todo">
            <h2> CREATE A TODO</h2>
            <form id="new-todo-form">
                <h3> What's on your todo list?</h3>
                <input 
                    type="text" 
                    name="content" 
                    id="content">
                <h3>SELECT THE PRIORITY OF YOUR TASK</h3>
                <div class="options">
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category1" 
                            value="business">
                            <span class="bubble business"></span>
                            <div>LOW</div>
                    </label>

                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category2" 
                            value="personal">
                            <span class="bubble personal"></span>
                            <div>HIGH</div>
                    </label>
                </div>
                <input 
                    type="submit" 
                    value="Add Todo">
            </form>
        </section>

        <section class="todo-list">
            <h2>TODO LIST</h2>
            <div class="list" id="todo-list">
                <div class="todo-item done" >
                    <label>
                        <input type="checkbox">
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make a video" readonly />
                    </div>

                    <div class="actions">
                        <button class="edit">EDIT</button>
                        <button class="delete">DELETE</button>
                    </div>
                </div>
                 
                <div class="todo-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble personal"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Get milk" readonly/>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>

</body>
</html>
